    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <form action="" method="get">
        
        <fieldset class="form_section">
            <header>
                <h1>Sign Up Form</h1>
            </header>

            <div class="space">
                <label class="bold" for="Name">Name </label>
                <input class="thin" type="text" required>
            </div>

            <div class="space">
                <label class="bold" for="Name"> Address</label>
                <input class="thin" type="text" required>
            </div>

            <div class="space">
                <label class="bold" for="Name"> Zip Code</label>
                <input class="thin" type="text" required>
            </div>
            
            <div class="space">
                <label class="bold" for="country"> Country</label>
                <select class="thin" name="country" id="country" required>
                    <option value="Angola">Angola</option>
                    <option value="Congo">Congo</option>
                    <option value="Drc">DRC</option>
                    <option value="nigeria">Nigeria</option>
                    <option value="nigeria">Nigeria</option>
                    <option value="nigeria">Nigeria</option>
                    <option value="nigeria">Nigeria</option>
                    <option value="nigeria">Nigeria</option>
                    <option value="nigeria">Nigeria</option>
                    <option value="nigeria">Nigeria</option>
                </select>
            </div>

            <div class="option space">
                <p class="bold">Gender</p>
                <div class="gender1">
                    <label  for="male">Male</label>
                    <input class="thin" type="radio" name="gender" id="male" required>
                
                    <label for="female">Female</label>
                    <input class="thin" type="radio" name="gender" id="female" required>
                
                    <label  for="prefer_not_to_say">Prefer not to say</label>
                    <input class="thin" type="radio" name="gender" id="prefer_not_to_say" required>
                </div>                
            </div>

            <div class="option1 space">
                <p class="bold">Preference</p>
                <div>
                    <label  for="red">Red</label>
                    <input class="thin" type="checkbox" name="Preference" id="red" required>
                
                    <label  for="Green">Green</label>
                    <input class="thin" type="checkbox" name="Preference" id="Green" required>
                
                    <label  for="Blue">Blue</label>
                    <input class="thin" type="checkbox" name="Preference" id="Blue" required>
                </div>
            </div>

            <div class="space">
                <label class="bold" for="phone">Phone </label>
                <input class="thin" type="tel">
            </div>
            <div class="space">
                <label class="bold" for="email"> Email</label>
                <input class="thin" type="email" name="email" required>
            </div>

            <div class="space">
                <label class="bold" for="password"> Password</label>
                <input class="thin" type="password" minlength="12" required>
            </div>

            <div class="space">
                <label class="bold" for="password"> Password</label>
                <input class="thin" type="password" minlength="12" required>
            </div>

            <div class="button">
                <input class="thin btn" type="reset" name="reset" id="reset">
                <input class="thin btn" type="submit" name="submit" id="submit">
    
            </div>
            
        </fieldset>
    </form>
